<!doctype html>
<html lang="en" ng-app="basic">
<head>
  <meta charset="utf-8">
  <title>Basic</title>

  <link rel="stylesheet" href="/css/app.css">
</head>

<body ng-cloak>
  <div ng-controller="HeaderCtrl">
    <div ng-include="template.url"></div>
  </div>

  <div class="container">
    <div ng-view style="min-height: 600px;"></div>
  </div>

  <div ng-controller="FooterCtrl">
    <div ng-include="template.url"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.js"></script>
  <script src="http://code.angularjs.org/1.2.5/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-sanitize.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>

  <script src="/js/controllers.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
